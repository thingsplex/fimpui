<html>

<head>
  <link rel="stylesheet" href="misc/login.css?4">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User configuration</title>
</head>

<body>
<div class="main" style="min-height: 470px">
  <p class="sign" align="center">User access configuration</p>
  <form name="loginForm" class="form1" method="post" action="/fimp/auth-config">
    <input class="un " name="username" type="text" align="center" placeholder="Username">
    <input class="pass" name="password" type="password" align="center" placeholder="Password">
    <input class="pass" name="re_password" type="password" align="center" placeholder="Repeat password">
    <select class="pass"  name="auth_type" placeholder="Authentication type">
      <option value="password">Password</option>
      <option value="none">Disabled</option>
    </select>
    <a class="submit" align="center" href="javascript: submitform()">Save</a>
    <p style="margin-top: 25px">
    <a class="submit" style="background: linear-gradient(to right, #a6a0a7, #c3c2c2);" align="right" href="https://thingsplex.github.io/docs/thingsplex-ui/installation.html#sign-up" target="_blank">Help</a>
    </p>
    <script type="text/javascript">
      function submitform()
      {
        document.loginForm.submit();
      }
    </script>
  </form>
</div>

</body>

</html>
