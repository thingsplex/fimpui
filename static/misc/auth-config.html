<html>

<head>
  <link rel="stylesheet" href="misc/login.css?4">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User configuration</title>
</head>

<body>
<div class="main" style="min-height: 450px">
  <p class="sign" align="center">User access configuration</p>
  <form name="loginForm" class="form1" method="post" action="/fimp/auth-config">
    <input class="un " name="username" type="text" align="center" placeholder="Username">
    <input class="pass" name="password" type="password" align="center" placeholder="Password">
    <input class="pass" name="re_password" type="password" align="center" placeholder="Repeat password">
    <select class="pass"  name="auth_type" placeholder="Authentication type">
      <option value="password">Password</option>
      <option value="code">One time code</option>
      <option value="none">Disabled</option>
    </select>
    <a class="submit" align="center" href="javascript: submitform()">Sign in</a>
    <script type="text/javascript">
      function submitform()
      {
        document.loginForm.submit();
      }
    </script>
  </form>
</div>

</body>

</html>
