 <div class="app-content">
  <mat-card class="example-card">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title><h3>Things</h3></mat-card-title>
      <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
       <mat-list>
         <mat-list-item *ngFor="let thing of thingsDb.getThings()">
          <b>Address:</b> {{thing.address}}
         </mat-list-item>
       </mat-list>
    </mat-card-content>
  </mat-card>

</div>
