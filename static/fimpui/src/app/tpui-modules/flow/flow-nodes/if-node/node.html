<div #nodebody style="margin-bottom: 10px" >
    <div *ngFor="let exp of node.Config.Expression;let index2 = index;">

      <div style="margin-top: 10px;">

      <variable-selector style="display: inline-block;margin-right: 10px" [label]="'Variable'" [variableName]="node.Config.Expression[index2].LeftVariableName" [isGlobal]="node.Config.Expression[index2].LeftVariableIsGlobal" [flowId]="flowId" [mode]="'read'" (onSelect)="resultVariableSelected($event,node.Config.Expression[index2])" ></variable-selector>


      <mat-select  style="width: 70px;font-size:x-large;color: coral" class="value-selector" placeholder="Operand"[(ngModel)]="node.Config.Expression[index2].Operand" >
          <mat-option value = "gt"> > </mat-option>
          <mat-option value = "lt"> < </mat-option>
          <mat-option value = "eq"> = </mat-option>
      </mat-select>


      <span [ngSwitch]="node.Config.Expression[index2].RightVariable.ValueType">
        <span *ngSwitchCase="'string'">
          <mat-form-field class="node-transition-field">
              <input matInput [(ngModel)]="node.Config.Expression[index2].RightVariable.Value" placeholder=" Right value" >
          </mat-form-field>
        </span>
        <span *ngSwitchCase="'int'">
          <mat-form-field class="node-transition-field">
              <input matInput type="number" [(ngModel)]="node.Config.Expression[index2].RightVariable.Value" placeholder="value" >
          </mat-form-field>
        </span>
        <span *ngSwitchCase="'float'">
          <mat-form-field class="node-transition-field">
              <input matInput type="number" [(ngModel)]="node.Config.Expression[index2].RightVariable.Value" placeholder="value" >
          </mat-form-field>
        </span>

        <span *ngSwitchCase="'bool'">
          <mat-radio-group class="example-radio-group" placeholder="value" [(ngModel)]="node.Config.Expression[index2].RightVariable.Value">
            <mat-radio-button class="example-radio-button" [value] = "true">
              true (On)
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" [value] = "false">
              false (Off)
            </mat-radio-button>
          </mat-radio-group>
        </span>
      </span>

      (<mat-select style="width: 120px" class="value-selector" placeholder="Value type" [(ngModel)]="node.Config.Expression[index2].RightVariable.ValueType" >
          <mat-option value = "int">int number</mat-option>
          <mat-option value = "float">float number</mat-option>
          <mat-option value = "string">string</mat-option>
          <mat-option value = "bool">bool</mat-option>
      </mat-select>)

      </div>
      <mat-select style="width: 200px" class="value-selector" placeholder="Boolean operation"[(ngModel)]="node.Config.Expression[index2].BooleanOperator"  >
          <mat-option value = ""></mat-option>
          <mat-option value = "and">and</mat-option>
          <mat-option value = "or">or</mat-option>
          <mat-option value = "not">not</mat-option>
      </mat-select>

    </div>
    <button mat-raised-button (click)="addIfExpression(node)" >Add expression</button>
 </div>
