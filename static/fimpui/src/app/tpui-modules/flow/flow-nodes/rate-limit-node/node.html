<div style="margin-bottom: 10px">

  Minimum time interval between events:
  <mat-form-field class="node-transition-field" style="width: 80px">
    <input matInput type="number" [(ngModel)]="node.Config.TimeInterval" placeholder="" >
  </mat-form-field>
  seconds.
  Burst limit :
  <mat-form-field class="node-transition-field" style="width: 60px">
    <input matInput type="number" [(ngModel)]="node.Config.Limit" placeholder="Burst limit" >
  </mat-form-field>
  <div>
    When event exceeds rate limit ,
  <mat-form-field class="value-selector" style="width: 100px" >
    <mat-select #nodeTypeInput  placeholder="Action" [(ngModel)]="node.Config.Action">
      <mat-option value="skip">skip event</mat-option>
      <mat-option value="wait">wait </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
</div>
