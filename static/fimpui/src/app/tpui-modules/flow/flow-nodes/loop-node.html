
<div>
        <div #nodebody>
            <mat-form-field class="node-transition-field">
                <input matInput type="number" [(ngModel)]="node.Config.StartValue" placeholder="Start value">
            </mat-form-field>
            <mat-form-field class="node-transition-field">
                    <input matInput type="number" [(ngModel)]="node.Config.EndValue" placeholder="End value">
            </mat-form-field>
            <mat-form-field class="node-transition-field">
                    <input matInput type="number" [(ngModel)]="node.Config.Step" placeholder="Step">
            </mat-form-field>
        </div>

</div>
