<div>
  <div style="margin-bottom: 5px">
    <mat-form-field style="width: 100%">
      <input matInput [(ngModel)]="node.Config.ConnectorID" placeholder="Connector id"/>
    </mat-form-field>
  </div>
  <mat-form-field class="value-selector" >
    <mat-select #nodeTypeInput  placeholder="Payload format" [(ngModel)]="node.Config.PayloadFormat">
      <mat-option value="json">json</mat-option>
      <mat-option value="form">form</mat-option>
      <mat-option value="fimp">fimp</mat-option>
      <mat-option value="none">none</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-divider style="margin-top: 10px;margin-bottom: 10px"></mat-divider>

  <mat-divider style="margin-top: 5px;margin-bottom: 10px"></mat-divider>
  <div>
    <variable-selector [label]="'Input variable'" [variableName]="node.Config.InputVar.Name" [isGlobal]="node.Config.InputVar.IsGlobal" [inMemory]="node.Config.InputVar.InMemory" [valueType]="'object'" [flowId]="flowId" (onSelect)="outputVariableSelected($event)" ></variable-selector>
  </div>


</div>
