<div>
  <div  class="radio-selector">
    <mat-radio-group [(ngModel)]="node.Config.EventType">
      <mat-radio-button value="mode">Home mode</mat-radio-button>
      <mat-radio-button value="shortcut">Shortcut</mat-radio-button>
    </mat-radio-group>
  </div>
  <div style="margin-bottom: 30px;margin-top:10px" >
    <mat-checkbox [(ngModel)]="node.Config.IsValueFilterEnabled" > Enable mode filter </mat-checkbox>
  </div>
  <br>
  <div>
    <div *ngIf="node.Config.EventType=='shortcut'">
      <mat-select #nodeTypeInput class="value-selector" placeholder="Mode filter" (change)="onSelected($event)" [(ngModel)]="node.Config.ValueFilter">
        <mat-option *ngFor="let shortcut of shortcuts" [value]="shortcut.id">{{shortcut.client.name}}</mat-option>
      </mat-select>
    </div>
    <div *ngIf="node.Config.EventType=='mode'">
      <mat-select #nodeTypeInput class="value-selector" placeholder="Mode filter" [(ngModel)]="node.Config.ValueFilter">
        <mat-option value="home">home</mat-option>
        <mat-option value="away">away</mat-option>
        <mat-option value="sleep">sleep</mat-option>
        <mat-option value="vacation">vacation</mat-option>
      </mat-select>
    </div>
  </div>

  <p>
    <mat-input-container class="node-transition-field">
      <input matInput type="number" [(ngModel)]="node.Config.Timeout" placeholder="Timeout">
    </mat-input-container>
  </p>
  <p>
    <button mat-raised-button (click)="runFlow(node)" >Run</button>
  </p>
</div>
