<nav mat-tab-nav-bar>
    <a mat-tab-link active [routerLink]="['/analytics/dashboard']" >Dashboard</a>
    <a mat-tab-link [routerLink]="['/analytics/sensors']" >Sensors</a>
    <a mat-tab-link [routerLink]="['/analytics/activity']" >Activity</a>
    <a mat-tab-link [routerLink]="['/analytics/energy']" >Energy</a>
    <a mat-tab-link [routerLink]="['/analytics/explore']" >Explore</a>
    <a mat-tab-link [routerLink]="['/analytics/settings']" >Settings</a>
</nav>

<div style="overflow: hidden" >

    <mat-card class="card">
        <h3> What do you want to explore today ? </h3>
    </mat-card>

    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><h3> Locations overview</h3></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Number of locations : {{totalLocations}}</p>
            <div class="chart-container" >
               <div style="width: 370px">
                <simple-pie-chart #locationsChart [data]="thingsPerLocation" [labels]="locationNames" [title]="'Things per location'" ></simple-pie-chart>
               </div>
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><h3> Things overview</h3></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Number of things    : {{totalThings}}</p>
            <p>Number of services  : {{totalServices}}</p>
            <p></p>
            <div class="chart-container">
                <div >
                <simple-pie-chart #thingsByTechChart  [data]="thingsByTechnology" [labels]="thingsTechLabels" [title]="'Things by technology'" ></simple-pie-chart>
                </div>
                <simple-pie-chart #thingsByPowerChart [data]="thingsByPower" [labels]="thingsPowerLabels" [title]="'Things by power supply'" ></simple-pie-chart>
            </div>

        </mat-card-content>
    </mat-card>
</div>
