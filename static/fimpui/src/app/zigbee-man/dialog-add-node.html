<h1 mat-dialog-title> Add one or many devices </h1>
<mat-dialog-content>
<div *ngFor="let message of messages">{{message}}</div>
  <mat-form-field class="node-transition-field">
     <input matInput [(ngModel)]="customTemplateName" placeholder="templateName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button color="accent" (click)="startInclusion()" >Open network </button>
<button mat-raised-button color="warn" (click)="stopInclusion()" >Close network</button>
</mat-dialog-actions>
