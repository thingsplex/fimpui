<mat-list >

<ng-container *ngFor="let flow of flows">
<mat-list-item >
  <h3 mat-line style="font-size: 21px">  {{flow.Name}} </h3>
  <p mat-line> Description : {{flow.Description}} </p>

  <p mat-line style="margin-top: 8px">
      <mat-chip class="open-chip" style="margin-bottom: 5px" (click)="importFlow(flow)">Import</mat-chip>
  </p>

</mat-list-item>
</ng-container>
</mat-list>
