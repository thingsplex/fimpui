<div>
      <div  class="radio-selector">
      <mat-radio-group [(ngModel)]="node.Service">
                     <mat-radio-button value="home_mode">Home mode</mat-radio-button>
                     <mat-radio-button value="shortcut">Shortcut</mat-radio-button>
      </mat-radio-group>
      </div>
      <br>
      <div> 
      <div *ngIf="node.Service=='shortcut'">                
      <mat-select #nodeTypeInput class="value-selector"  placeholder="Mode filter" [(ngModel)]="node.Config.DefaultValue.Value">
                    <mat-option *ngFor="let shortcut of shortcuts" value="{{shortcut.id}}">{{shortcut.client.name}}</mat-option>
      </mat-select> 
      </div>
      <div *ngIf="node.Service=='home_mode'">
           <mat-select #nodeTypeInput class="value-selector" placeholder="Mode filter" [(ngModel)]="node.Config.DefaultValue.Value">
                <mat-option value="home">home</mat-option>
                <mat-option value="away">away</mat-option>
                <mat-option value="sleep">sleep</mat-option>
                <mat-option value="vacation">vacation</mat-option>
           </mat-select> 
      </div>                    
</div>
