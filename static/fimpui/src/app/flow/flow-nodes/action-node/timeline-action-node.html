<div>
    <variable-selector [label]="'Input variable'" [variableName]="node.Config.VariableName" [isGlobal]="node.Config.IsVariableGlobal" [flowId]="flowId" (onSelect)="inputVariableSelected($event)" ></variable-selector>
    <mat-input-container style="width: 300px" >
      <textarea mat-autosize  minRows="6" matInput [(ngModel)]="node.Config.DefaultValue.Value.message_en" placeholder="Message EN" > </textarea>
    </mat-input-container>
    <p>
    <mat-input-container style="width: 300px" >
      <textarea mat-autosize  minRows="6" matInput [(ngModel)]="node.Config.DefaultValue.Value.message_no" placeholder="Message NO" > </textarea>
    </mat-input-container>
    </p>
    <p> Or use local variable with fields :</p>
    <pre>
      "message_en": "Service encountered a serious panic mode",
      "message_no": "Tjenesten opplevde en alvorlig panikkmodus",
      "sender": "angry-bird"
    </pre>
</div>
