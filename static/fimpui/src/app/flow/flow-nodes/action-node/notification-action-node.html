<div>


      <variable-selector [label]="'Input variable'" [variableName]="node.Config.VariableName" [isGlobal]="node.Config.IsVariableGlobal" [flowId]="flowId" (onSelect)="inputVariableSelected($event)" ></variable-selector>


    <mat-input-container style="width: 300px" >
      <textarea mat-autosize  minRows="6" matInput [(ngModel)]="node.Config.DefaultValue.Value.MessageContent" > </textarea>
    </mat-input-container>


  <p>

    <mat-input-container style="width: 300px" >
      <input matInput [(ngModel)]="node.Config.DefaultValue.Value.SiteId" placeholder="SiteId">
    </mat-input-container>
  </p>



    <p> Or use local variable in format :</p>
    <pre>

      "EventName": "custom",
      "MessageContent": "Hello world",
      "SiteId": "AAAAA-BBBBB-CCCC-DDDD-EEEEEE"

    </pre>

</div>
