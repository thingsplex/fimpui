<div>
  <mat-form-field style="width: 270px">
    <mat-select style="width: 270px"   placeholder="{{label}}" [(ngModel)]="variableName" (change)="onSelected()" >
      <mat-option value = "">Input variable</mat-option>
      <ng-container *ngFor="let vari of vars">
        <mat-option *ngIf="vari.isGlobal==isGlobal" [value]="vari.Name" >{{vari.Name}}({{vari.Type}})</mat-option>
      </ng-container>

    </mat-select>
  </mat-form-field>
  <mat-checkbox style="margin-bottom: 5px; margin-right: 10px;" [(ngModel)]="isGlobal" > Is global </mat-checkbox>
  <button class="add-button" (click)="showContextVariableDialog()" mat-mini-fab>Add</button>
</div>
